<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso - Gelato & Tradicion</title>
    <link rel="stylesheet" href="/Css/login.css">
</head>
<body>
    <body class="login-page">
        <div class="login-container">
          <div class="welcome-message">
            <img src="/assets/Logo-Gelato-1.png" alt="LogoGelato" class="logo-gelato">
            <h1>¡Bienvenido!</h1>
            <p>Hola, es un gusto<br>Volver a verte.</p>
            <button class="btn-secundario">Ayuda</button>
          </div>
      
          <div class="login-box">
            <h2>Ingreso</h2>
            <input type="text" id="usuario" placeholder="Nombre de Usuario" />
            <input type="password" id="password" placeholder="Contraseña" />
            <button class="btn-principal" onclick="login()">Ingresar</button>
            <button class="btn-secundario-problema">Problema</button>
          </div>
        </div>
      
        <script src="/js/login.js"></script> 
</body>
</html>
