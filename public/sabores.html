<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sabores - Gelato & Tradición</title>
  <link rel="stylesheet" href="/Css/sabores.css">
  <script src="/js/sabores.js" defer></script>
</head>
<body>
  <img src="/assets/logoBlanco-Gelato.png" alt="Logo Gelato" class="logo">

  <div class="contenedor">
    <div class="recuadro-sabores">
      <h2>¿QUÉ SABOR DE HELADO <span>DESEA?</span></h2>

      <div class="grid-sabores">
        <!-- 14 cards -->
        <div class="card-sabor" onclick="seleccionarSabor('Sabor 1')">Sabor 1</div>
        <div class="card-sabor" onclick="seleccionarSabor('Sabor 2')">Sabor 2</div>
        <div class="card-sabor" onclick="seleccionarSabor('Sabor 3')">Sabor 3</div>
        <div class="card-sabor" onclick="seleccionarSabor('Sabor 4')">Sabor 4</div>
        <div class="card-sabor" onclick="seleccionarSabor('Sabor 5')">Sabor 5</div>
        <div class="card-sabor" onclick="seleccionarSabor('Sabor 6')">Sabor 6</div>
        <div class="card-sabor" onclick="seleccionarSabor('Sabor 7')">Sabor 7</div>
        <div class="card-sabor" onclick="seleccionarSabor('Sabor 8')">Sabor 8</div>
        <div class="card-sabor" onclick="seleccionarSabor('Sabor 9')">Sabor 9</div>
        <div class="card-sabor" onclick="seleccionarSabor('Sabor 10')">Sabor 10</div>
        <div class="card-sabor" onclick="seleccionarSabor('Sabor 11')">Sabor 11</div>
        <div class="card-sabor" onclick="seleccionarSabor('Sabor 12')">Sabor 12</div>
        <div class="card-sabor" onclick="seleccionarSabor('Sabor 13')">Sabor 13</div>
        <div class="card-sabor" onclick="seleccionarSabor('Sabor 14')">Sabor 14</div>
      </div>

      <p class="mensaje-info">Depende del tamaño del vaso se desbloquea la cantidad</p>

      <div class="botones-inferiores">
        <button onclick="irAtras()">Atrás</button>
        <button onclick="irCancelar()">Cancelar</button>
      </div>
    </div>
  </div>
</body>
</html>
